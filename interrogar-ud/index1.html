    <script>
function carregar_version(){
        var link_combination = document.getElementById("carregar_edit").value.split("/")
        window.location = "/interrogar-ud/resultados/" + link_combination[link_combination.length-1].split("?")[0] + "?" + document.getElementById("carregar_edit").value.split("?")[1]
}
function apagar(url) {
if (confirm('Apagar interrogação "' + url + '"?')) {
window.location = "/cgi-bin/apagar.cgi?query="+url
}
}
